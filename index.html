<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proposta de saida</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Alô Adriana!</h1>
            <p class="pp" id="question">Sexta estamos juntos?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('Não')">No</button>
                <button onclick="showMessage('Sim')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Não aceito um 'não' como resposta!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Top!! Diz-me por insta a que horas estás disponivel.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
